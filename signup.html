<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('logo.png') no-repeat center center fixed;
      background-size: 300px 300px;
      background-color: #0f172a;
      color: #f1f5f9;
      backdrop-filter: blur(4px);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      max-width: 400px;
      width: 90%;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #e0f2fe;
    }

    input {
      width: 94%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #94a3b8;
      background-color: rgba(255, 255, 255, 0.05);
      color: #f1f5f9;
      font-size: 1em;
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #059669;
      transform: scale(1.03);
    }

    .error {
      color: #f87171;
      text-align: center;
      margin-bottom: 10px;
    }

    .success {
      color: #4ade80;
      text-align: center;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 1.2em;
        margin-bottom: 15px;
      }

      input {
        padding: 12px;
      }

      button {
        padding: 10px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div id="message"></div>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password (min 6 chars)" required />
      <button type="submit">Create Account</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://nrnqkbhogxawmksolahq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ybnFrYmhvZ3hhd21rc29sYWhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyOTE5NjksImV4cCI6MjA2NTg2Nzk2OX0.cRO9TKO94eq1jgTI3T1KY9snX3HWZbAU84Wpb1VwS1g';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('signupForm');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = '';
      messageEl.className = '';

      const email = form.email.value.trim();
      const password = form.password.value;

      if (!email || !password) {
        messageEl.textContent = 'Please fill out all fields.';
        messageEl.classList.add('error');
        return;
      }

      try {
        const { data, error } = await supabase.auth.signUp({ email, password });

        if (error) {
          messageEl.textContent = 'Error: ' + error.message;
          messageEl.classList.add('error');
        } else {
          messageEl.textContent = 'Signup successful! Please check your email to verify your account.';
          messageEl.classList.add('success');
          form.reset();
        }
      } catch (err) {
        console.error('Unexpected error:', err);
        messageEl.textContent = 'Unexpected error occurred.';
        messageEl.classList.add('error');
      }
    });
  </script>
</body>
</html>
