<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Transactions</title>
  <style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: url('LOGO.png') no-repeat center center fixed;
  background-size: 300px 300px;
  background-color: #0f172a;
  color: #f1f5f9;
  backdrop-filter: blur(4px);
}

.navbar {
  background-color: #1e293b;
  padding: 18px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.navbar a {
  color: #f9fafb;
  text-decoration: none;
  padding: 12px 20px;
  margin: 0 10px;
  transition: all 0.3s ease;
  border-radius: 8px;
  font-weight: 500;
}

.navbar a:hover {
  background-color: #3b82f6;
  transform: scale(1.05);
}

.container {
  padding: 30px;
  max-width: 1000px;
  margin: auto;
  background-color: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(6px);
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #e0f2fe;
}

.group {
  background-color: #f8fafc;
  color: black;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  position: relative;
  transition: transform 0.3s ease;
}

.group:hover {
  transform: scale(1.02);
}

.group-name {
  font-size: 1.6em;
  cursor: pointer;
  margin-bottom: 10px;
  color: #0f172a;
  transition: color 0.3s;
}

.group-name:hover {
  color: #2563eb;
}

.members {
  display: none;
  animation: fadeIn 0.4s ease-in-out forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.member {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
  border-bottom: 1px dashed #94a3b8;
}

.actions {
  display: flex;
  gap: 8px;
}

.actions button,
.dropdown-content button {
  background-color: #c7d2fe;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.85em;
  transition: background-color 0.3s, transform 0.2s;
}

.actions button:hover,
.dropdown-content button:hover {
  background-color: #a5b4fc;
  transform: scale(1.05);
}

.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 110%;
  left: 0;
  background-color: #f8fafc;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  border-radius: 6px;
  z-index: 2;
  min-width: 150px;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.paid {
  background-color: #ecfdf5;
  color: #10b981;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 8px;
}

.balance {
  color: #dc2626;
  font-weight: 500;
}

.log {
  background: #f1f5f9;
  padding: 12px;
  margin-top: 15px;
  border-radius: 8px;
  max-height: 180px;
  overflow-y: auto;
  font-size: 0.88em;
  border-left: 4px solid #3b82f6;
  color: #111827;
}

.add-person {
  margin-top: 15px;
  display: inline-block;
  font-weight: 500;
  color: #3b82f6;
  cursor: pointer;
  transition: all 0.2s ease;
}

.add-person:hover {
  text-decoration: underline;
  transform: scale(1.03);
}

.delete-group {
  position: absolute;
  top: 15px;
  right: 15px;
  background-color: #ef4444;
  color: white;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.85em;
  transition: background 0.3s ease;
}

.delete-group:hover {
  background-color: #dc2626;
}

.overall {
  font-weight: bold;
  margin-top: 15px;
  font-size: 1em;
}

.backup-btn {
  background-color: #10b981;
  color: white;
  padding: 12px 28px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1em;
  display: block;
  margin: 30px auto 0;
  transition: background 0.3s ease, transform 0.2s;
}

.backup-btn:hover {
  background-color: #059669;
  transform: scale(1.05);
}

/* Scrollbar for logs */
.log::-webkit-scrollbar {
  width: 6px;
}

.log::-webkit-scrollbar-thumb {
  background: #cbd5e1;
  border-radius: 4px;
}
.group-name {
  cursor: pointer;
  font-weight: bold;
  margin-bottom: 10px;
}

.dropdown-content {
  display: none;
  position: absolute;
  background: #222;
  color: white;
  border-radius: 8px;
  padding: 5px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

  </style>
</head>
<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="groups.html">Groups</a>
  <a href="person.html">Persons</a>
</div>

<div class="container">
  <h2>Group Transactions</h2>
  <div id="groupTransactions"></div>
  <button class="backup-btn" onclick="backupData()">Backup Data</button>
</div>
<script>
  // Save groups data to localStorage
function saveGroups(groups) {
  localStorage.setItem('groups', JSON.stringify(groups));
}

// Generate a unique reference code in the format N66BO4
function generateReferenceCode() {
  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const numbers = '0123456789';

  // Generate a 1-letter prefix
  const letter = letters.charAt(Math.floor(Math.random() * letters.length));

  // Generate a 2-digit number
  const num1 = Math.floor(Math.random() * 10);
  const num2 = Math.floor(Math.random() * 10);

  // Generate a 2-letter suffix
  const letter2 = letters.charAt(Math.floor(Math.random() * letters.length));
  const letter3 = letters.charAt(Math.floor(Math.random() * letters.length));

  // Generate a 1-digit suffix
  const num3 = Math.floor(Math.random() * 10);

  // Combine into the desired format
  return `${letter}${num1}${num2}${letter2}${letter3}${num3}`;
}

// Add a log message to the group transaction log with date and time
function addLog(group, message) {
  const now = new Date();
  const timestamp = now.toLocaleString();  // Get the current date and time
  if (!group.logs) group.logs = [];
  group.logs.unshift(`[${timestamp}] ${message}`);
}

// Render all groups with their members and transactions
function renderGroupTransactions() {
  const container = document.getElementById('groupTransactions');
  const groups = JSON.parse(localStorage.getItem('groups')) || [];
  container.innerHTML = '';

  groups.forEach((group, groupIndex) => {
    const groupDiv = document.createElement('div');
    groupDiv.classList.add('group');

    const groupName = document.createElement('div');
    groupName.classList.add('group-name');
    groupName.textContent = group.name;

    // Delete button
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-group');
    deleteBtn.textContent = 'Delete Group';
    deleteBtn.onclick = () => {
      groups.splice(groupIndex, 1);
      saveGroups(groups);
      renderGroupTransactions();
    };

    const membersDiv = document.createElement('div');
    membersDiv.classList.add('members');

    // Loop through members and display them
    group.people.forEach(member => {
      const memberDiv = document.createElement('div');
      memberDiv.classList.add('member');
      
      const nameDiv = document.createElement('div');
      nameDiv.textContent = member.name;
      
      const referenceCodeDiv = document.createElement('details');
      const dropdown = document.createElement('summary');
      dropdown.textContent = member.referenceCode;

      const dropdownContent = document.createElement('div');
      dropdownContent.classList.add('dropdown-content');
      dropdownContent.innerHTML = `
        <button onclick="editReferenceCode('${group.name}', '${member.name}', '${member.referenceCode}')">Edit Code</button>
      `;
      dropdown.appendChild(dropdownContent);

      referenceCodeDiv.appendChild(dropdown);

      const balanceDiv = document.createElement('div');
      balanceDiv.classList.add('balance');
      balanceDiv.textContent = `₱${(member.ticketPrice * member.qty - member.paid).toFixed(2)} Remaining`;

      const paidDiv = document.createElement('div');
      paidDiv.classList.add('paid');
      paidDiv.textContent = `₱${member.paid.toFixed(2)} Paid`;

      const actionsDiv = document.createElement('div');
      actionsDiv.classList.add('actions');
      actionsDiv.innerHTML = `
        <button onclick="addPayment('${group.name}', '${member.name}')">Add Payment</button>
        <button onclick="addTicket('${group.name}', '${member.name}')">Add Ticket</button>
        <button onclick="editMember('${group.name}', '${member.name}')">Edit</button>
        <button onclick="deleteMember('${group.name}', '${member.name}')">Delete</button>
      `;

      memberDiv.appendChild(nameDiv);
      memberDiv.appendChild(referenceCodeDiv);
      memberDiv.appendChild(balanceDiv);
      memberDiv.appendChild(paidDiv);
      memberDiv.appendChild(actionsDiv);
      membersDiv.appendChild(memberDiv);
    });

    groupDiv.appendChild(groupName);
    groupDiv.appendChild(membersDiv);
    groupDiv.appendChild(deleteBtn);
    container.appendChild(groupDiv);
  });
}

// Backup data function
function backupData() {
  alert('Data backed up successfully!');
}

// Add payment function
function addPayment(groupName, memberName) {
  const groups = JSON.parse(localStorage.getItem('groups')) || [];
  const group = groups.find(g => g.name === groupName);
  const member = group.people.find(p => p.name === memberName);

  const payment = parseFloat(prompt(`Enter payment for ${member.name}:`));
  if (!isNaN(payment) && payment > 0) {
    member.paid += payment;
    addLog(group, `${member.name} added payment: ₱${payment.toFixed(2)}`);
    saveGroups(groups);
    renderGroupTransactions();
  }
}

// Add ticket function
function addTicket(groupName, memberName) {
  const groups = JSON.parse(localStorage.getItem('groups')) || [];
  const group = groups.find(g => g.name === groupName);
  const member = group.people.find(p => p.name === memberName);

  const quantity = parseInt(prompt(`Enter ticket quantity for ${member.name}:`));
  if (!isNaN(quantity) && quantity > 0) {
    member.qty += quantity;
    addLog(group, `${member.name} added ${quantity} tickets`);
    saveGroups(groups);
    renderGroupTransactions();
  }
}

// Edit member function
function editMember(groupName, memberName) {
  const groups = JSON.parse(localStorage.getItem('groups')) || [];
  const group = groups.find(g => g.name === groupName);
  const member = group.people.find(p => p.name === memberName);

  const newName = prompt('Edit name:', member.name);
  if (newName) {
    member.name = newName;
    addLog(group, `Edited member name to ${newName}`);
    saveGroups(groups);
    renderGroupTransactions();
  }
}

// Delete member function
function deleteMember(groupName, memberName) {
  const groups = JSON.parse(localStorage.getItem('groups')) || [];
  const group = groups.find(g => g.name === groupName);

  const memberIndex = group.people.findIndex(p => p.name === memberName);
  if (memberIndex > -1) {
    group.people.splice(memberIndex, 1);
    addLog(group, `Deleted member ${memberName}`);
    saveGroups(groups);
    renderGroupTransactions();
  }
}

// Edit reference code function
function editReferenceCode(groupName, memberName, oldCode) {
  const groups = JSON.parse(localStorage.getItem('groups')) || [];
  const group = groups.find(g => g.name === groupName);
  const member = group.people.find(p => p.name === memberName);

  const newCode = prompt('Enter new reference code:', oldCode);
  if (newCode) {
    member.referenceCode = newCode;
    addLog(group, `${member.name} changed reference code from ${oldCode} to ${newCode}`);
    saveGroups(groups);
    renderGroupTransactions();
  }
}

renderGroupTransactions();
</script>
</body>
</html>
