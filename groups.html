<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Transactions</title>
  <style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: url('LOGO.png') no-repeat center center fixed;
  background-size: 300px 300px;
  background-color: #0f172a;
  color: #f1f5f9;
  backdrop-filter: blur(4px);
}

.navbar {
  background-color: #1e293b;
  padding: 18px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.navbar a {
  color: #f9fafb;
  text-decoration: none;
  padding: 12px 20px;
  margin: 0 10px;
  transition: all 0.3s ease;
  border-radius: 8px;
  font-weight: 500;
}

.navbar a:hover {
  background-color: #3b82f6;
  transform: scale(1.05);
}

.container {
  padding: 30px;
  max-width: 1000px;
  margin: auto;
  background-color: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(6px);
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #e0f2fe;
}

.group {
  background-color: #f8fafc;
  color: black;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  position: relative;
  transition: transform 0.3s ease;
}

.group:hover {
  transform: scale(1.02);
}

.group-name {
  font-size: 1.6em;
  cursor: pointer;
  margin-bottom: 10px;
  color: #0f172a;
  transition: color 0.3s;
}

.group-name:hover {
  color: #2563eb;
}

.members {
  display: none;
  animation: fadeIn 0.4s ease-in-out forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.member {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
  border-bottom: 1px dashed #94a3b8;
}

.actions {
  display: flex;
  gap: 8px;
}

.actions button,
.dropdown-content button {
  background-color: #c7d2fe;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.85em;
  transition: background-color 0.3s, transform 0.2s;
}

.actions button:hover,
.dropdown-content button:hover {
  background-color: #a5b4fc;
  transform: scale(1.05);
}

.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 110%;
  left: 0;
  background-color: #f8fafc;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  border-radius: 6px;
  z-index: 2;
  min-width: 150px;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.paid {
  background-color: #ecfdf5;
  color: #10b981;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 8px;
}

.balance {
  color: #dc2626;
  font-weight: 500;
}

.log {
  background: #f1f5f9;
  padding: 12px;
  margin-top: 15px;
  border-radius: 8px;
  max-height: 180px;
  overflow-y: auto;
  font-size: 0.88em;
  border-left: 4px solid #3b82f6;
  color: #111827;
}

.add-person {
  margin-top: 15px;
  display: inline-block;
  font-weight: 500;
  color: #3b82f6;
  cursor: pointer;
  transition: all 0.2s ease;
}

.add-person:hover {
  text-decoration: underline;
  transform: scale(1.03);
}

.delete-group {
  position: absolute;
  top: 15px;
  right: 15px;
  background-color: #ef4444;
  color: white;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.85em;
  transition: background 0.3s ease;
}

.delete-group:hover {
  background-color: #dc2626;
}

.overall {
  font-weight: bold;
  margin-top: 15px;
  font-size: 1em;
}

.backup-btn {
  background-color: #10b981;
  color: white;
  padding: 12px 28px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1em;
  display: block;
  margin: 30px auto 0;
  transition: background 0.3s ease, transform 0.2s;
}

.backup-btn:hover {
  background-color: #059669;
  transform: scale(1.05);
}

/* Scrollbar for logs */
.log::-webkit-scrollbar {
  width: 6px;
}

.log::-webkit-scrollbar-thumb {
  background: #cbd5e1;
  border-radius: 4px;
}
.group-name {
  cursor: pointer;
  font-weight: bold;
  margin-bottom: 10px;
}

.dropdown-content {
  display: none;
  position: absolute;
  background: #222;
  color: white;
  border-radius: 8px;
  padding: 5px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

  </style>
</head>
<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="groups.html">Groups</a>
  <a href="person.html">Persons</a>
</div>

<div class="container">
  <h2>Group Transactions</h2>
  <div id="groupTransactions"></div>
  <button class="backup-btn" onclick="backupData()">Backup Data</button>
</div>
<script>
  // Generate a random reference code for each person
  function generateReferenceCode() {
    return 'REF-' + Math.random().toString(36).substr(2, 9).toUpperCase();
  }

  // Render all persons' transactions from localStorage
  function renderPersonTransactions() {
    const container = document.getElementById('personTransactions');
    const persons = JSON.parse(localStorage.getItem('persons')) || [];

    container.innerHTML = persons.map((person, index) => {
      const total = person.ticketPrice * person.qty;
      const balance = total - person.paid;
      const status = balance <= 0
        ? `<span class="paid">Fully Paid</span>`
        : `<span class="balance">Pending: ‚Ç±${balance}</span>`;

      return `
        <div class="person">
          <div class="person-name">${person.name} (Reference: ${person.referenceCode || 'N/A'})</div>
          <div class="info-line">Ticket: ‚Ç±${person.ticketPrice} √ó ${person.qty} = ‚Ç±${total}</div>
          <div class="info-line">Paid: ‚Ç±${person.paid}</div>
          <div class="info-line">${status}</div>

          <div class="actions">
            <div class="dropdown">
              <button>Ôºã</button>
              <div class="dropdown-content">
                <button onclick="addPayment(${index})">Add Payment</button>
                <button onclick="addTicket(${index})">Add Ticket</button>
              </div>
            </div>
            <button class="edit-btn" onclick="editPerson(${index})">‚úèÔ∏è Edit</button>
            <button class="delete-btn" onclick="deletePerson(${index})">üóëÔ∏è Delete</button>
          </div>
        </div>
      `;
    }).join('');
  }

  // Log transactions to a log container
  function logTransaction(text) {
    const logBox = document.getElementById('log');
    const timestamp = new Date().toLocaleString();
    const entry = document.createElement('div');
    entry.textContent = `[${timestamp}] ${text}`;
    logBox.prepend(entry);
  }

  // Add a new person to the list
  function addPerson() {
    const name = prompt("Enter name:");
    const ticketPrice = parseFloat(prompt("Ticket price:"));
    const qty = parseInt(prompt("Ticket quantity:"));
    const paid = parseFloat(prompt("Amount paid:"));

    if (name && !isNaN(ticketPrice) && !isNaN(qty) && !isNaN(paid)) {
      const referenceCode = generateReferenceCode();
      const persons = JSON.parse(localStorage.getItem('persons')) || [];
      persons.push({ name, ticketPrice, qty, paid, referenceCode });
      localStorage.setItem('persons', JSON.stringify(persons));
      renderPersonTransactions();
      logTransaction(`${name} added with ${qty} ticket(s) at ‚Ç±${ticketPrice} each, Paid: ‚Ç±${paid}, Reference Code: ${referenceCode}`);
    }
  }

  // Add a payment to an existing person
  function addPayment(index) {
    const persons = JSON.parse(localStorage.getItem('persons')) || [];
    const amount = parseFloat(prompt("Enter payment amount:"));
    if (!isNaN(amount)) {
      persons[index].paid += amount;
      localStorage.setItem('persons', JSON.stringify(persons));
      renderPersonTransactions();
      logTransaction(`${persons[index].name} added payment ‚Ç±${amount}`);
    }
  }

  // Add additional tickets to an existing person
  function addTicket(index) {
    const persons = JSON.parse(localStorage.getItem('persons')) || [];
    const qty = parseInt(prompt("Enter additional ticket quantity:"));
    if (!isNaN(qty)) {
      persons[index].qty += qty;
      localStorage.setItem('persons', JSON.stringify(persons));
      renderPersonTransactions();
      logTransaction(`${persons[index].name} added ${qty} ticket(s)`);
    }
  }

  // Edit an existing person's details
  function editPerson(index) {
    const persons = JSON.parse(localStorage.getItem('persons')) || [];
    const person = persons[index];

    const name = prompt("Enter new name:", person.name);
    const ticketPrice = parseFloat(prompt("Enter new ticket price:", person.ticketPrice));
    const qty = parseInt(prompt("Enter new quantity:", person.qty));
    const paid = parseFloat(prompt("Enter new amount paid:", person.paid));

    if (name && !isNaN(ticketPrice) && !isNaN(qty) && !isNaN(paid)) {
      // Maintain the existing reference code when editing
      persons[index] = { name, ticketPrice, qty, paid, referenceCode: person.referenceCode };
      localStorage.setItem('persons', JSON.stringify(persons));
      renderPersonTransactions();
      logTransaction(`${person.name} updated`);
    }
  }

  // Delete a person from the list
  function deletePerson(index) {
    const persons = JSON.parse(localStorage.getItem('persons')) || [];
    const deleted = persons.splice(index, 1);
    localStorage.setItem('persons', JSON.stringify(persons));
    renderPersonTransactions();
    logTransaction(`${deleted[0].name} deleted`);
  }

  // Initially render all person transactions
  renderPersonTransactions();
</script>
</body>
</html>
