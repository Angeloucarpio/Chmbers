<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Transactions</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    .navbar {
      background-color: #333;
      padding: 10px;
      color: white;
      text-align: center;
    }

    .navbar a {
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      display: inline-block;
    }

    .container {
      padding: 20px;
    }

    .group {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .group-name {
      font-weight: bold;
      cursor: pointer;
      font-size: 1.2em;
    }

    .members {
      display: none;
      margin-top: 10px;
      font-size: 0.95em;
    }

    .member {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .actions {
      display: flex;
      gap: 5px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content button {
      padding: 5px 10px;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 0.95em;
    }

    .paid { color: green; }
    .balance { color: red; }

    .log {
      background: #f1f1f1;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.9em;
    }

    .add-person {
      color: blue;
      margin-top: 10px;
      cursor: pointer;
      font-size: 0.95em;
    }

    .delete-group {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .overall {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1em;
    }

    .backup-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="groups.html">Groups</a>
  <a href="person.html">Persons</a>
</div>

<div class="container">
  <h2>Group Transactions</h2>
  <div id="groupTransactions"></div>
  <button class="backup-btn" onclick="backupToPDF()">Backup to PDF</button>
</div>

<script>
  const { jsPDF } = window.jspdf;

  // Save groups data to localStorage
  function saveGroups(groups) {
    localStorage.setItem('groups', JSON.stringify(groups));
  }

  // Add a log message to the group transaction log
  function addLog(group, message) {
    const now = new Date();
    const timestamp = now.toLocaleString();
    if (!group.logs) group.logs = [];
    group.logs.unshift(`[${timestamp}] ${message}`);
  }

  // Render all groups with their members and transactions
  function renderGroupTransactions() {
    const container = document.getElementById('groupTransactions');
    const groups = JSON.parse(localStorage.getItem('groups')) || [];
    container.innerHTML = '';

    groups.forEach((group, groupIndex) => {
      const groupDiv = document.createElement('div');
      groupDiv.classList.add('group');

      const groupName = document.createElement('div');
      groupName.classList.add('group-name');
      groupName.textContent = group.name;

      // Button to delete the group
      const deleteBtn = document.createElement('button');
      deleteBtn.classList.add('delete-group');
      deleteBtn.textContent = 'Delete Group';
      deleteBtn.onclick = () => {
        groups.splice(groupIndex, 1);
        saveGroups(groups);
        renderGroupTransactions();
      };

      const membersDiv = document.createElement('div');
      membersDiv.classList.add('members');

      let totalPaid = 0, totalExpected = 0;

      // Render each member in the group
      group.people.forEach((person, personIndex) => {
        const total = person.ticketPrice * person.qty;
        const balance = total - person.paid;
        const status = balance <= 0 ? `<span class="paid">Paid</span>` : `<span class="balance">Pending: ‚Ç±${balance}</span>`;

        totalPaid += person.paid;
        totalExpected += total;

        const memberDiv = document.createElement('div');
        memberDiv.classList.add('member');
        memberDiv.innerHTML = `  
          <div>${person.name} - ‚Ç±${person.ticketPrice} √ó ${person.qty}, Paid: ‚Ç±${person.paid} ‚Äî ${status}</div>
          <div class="actions">
            <div class="dropdown">
              <button>Ôºã</button>
              <div class="dropdown-content">
                <button onclick="addPayment(${groupIndex}, ${personIndex})">Add Payment</button>
                <button onclick="addTicket(${groupIndex}, ${personIndex})">Add Ticket</button>
              </div>
            </div>
            <button onclick="editPerson(${groupIndex}, ${personIndex})">‚úèÔ∏è</button>
            <button onclick="deletePerson(${groupIndex}, ${personIndex})">üóëÔ∏è</button>
          </div>
        `;
        membersDiv.appendChild(memberDiv);
      });

      const overall = document.createElement('div');
      overall.classList.add('overall');
      const overallBalance = totalExpected - totalPaid;
      overall.innerHTML = `Total Expected: ‚Ç±${totalExpected}, Total Paid: ‚Ç±${totalPaid}, <span class="${overallBalance <= 0 ? 'paid' : 'balance'}">${overallBalance <= 0 ? 'Fully Paid' : `Pending: ‚Ç±${overallBalance}`}</span>`;
      membersDiv.appendChild(overall);

      const addPerson = document.createElement('div');
      addPerson.classList.add('add-person');
      addPerson.textContent = '+ Add Person';
      addPerson.onclick = () => {
        const name = prompt("Name:");
        const ticketPrice = parseFloat(prompt("Ticket Price:"));
        const qty = parseInt(prompt("Quantity:"));
        const paid = parseFloat(prompt("Paid:")) || 0;

        if (name && !isNaN(ticketPrice) && !isNaN(qty)) {
          group.people.push({ name, ticketPrice, qty, paid });
          addLog(group, `Added person: ${name} (‚Ç±${ticketPrice} √ó ${qty}, Paid: ‚Ç±${paid})`);
          saveGroups(groups);
          renderGroupTransactions();
        }
      };
      membersDiv.appendChild(addPerson);

      const logDiv = document.createElement('div');
      logDiv.classList.add('log');
      logDiv.innerHTML = `<strong>Transaction Log:</strong><br>` +
        (group.logs && group.logs.length > 0 ? group.logs.join('<br>') : '<em>No logs yet.</em>');
      membersDiv.appendChild(logDiv);

      groupName.onclick = () => {
        membersDiv.style.display = membersDiv.style.display === 'block' ? 'none' : 'block';
      };

      groupDiv.appendChild(groupName);
      groupDiv.appendChild(deleteBtn);
      groupDiv.appendChild(membersDiv);
      container.appendChild(groupDiv);
    });
  }

  // Backup function to save the data to a PDF
  function backupToPDF() {
    const doc = new jsPDF();
    const groups = JSON.parse(localStorage.getItem('groups')) || [];

    doc.setFontSize(18);
    doc.text("Group Transactions Backup", 20, 20);

    let y = 30;
    groups.forEach((group, groupIndex) => {
      doc.setFontSize(14);
      doc.text(`Group: ${group.name}`, 20, y);
      y += 10;

      group.people.forEach((person) => {
        doc.setFontSize(12);
        const total = person.ticketPrice * person.qty;
        const balance = total - person.paid;
        const status = balance <= 0 ? "Paid" : `Pending: ‚Ç±${balance}`;
        doc.text(`${person.name} - ‚Ç±${person.ticketPrice} √ó ${person.qty}, Paid: ‚Ç±${person.paid} ‚Äî ${status}`, 20, y);
        y += 10;
      });

      y += 10;
    });

    doc.save('group_transactions_backup.pdf');
  }

  document.addEventListener('DOMContentLoaded', renderGroupTransactions);
</script>

</body>
</html>
