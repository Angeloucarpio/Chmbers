<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Transactions</title>
  <style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: url('LOGO.png') no-repeat center center fixed;
  background-size: 300px 300px;
  background-color: #0f172a;
  color: #f1f5f9;
  backdrop-filter: blur(4px);
}

.navbar {
  background-color: #1e293b;
  padding: 18px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.navbar a {
  color: #f9fafb;
  text-decoration: none;
  padding: 12px 20px;
  margin: 0 10px;
  transition: all 0.3s ease;
  border-radius: 8px;
  font-weight: 500;
}

.navbar a:hover {
  background-color: #3b82f6;
  transform: scale(1.05);
}

.container {
  padding: 30px;
  max-width: 1000px;
  margin: auto;
  background-color: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(6px);
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #e0f2fe;
}

.group {
  background-color: #f8fafc;
  color: black;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  position: relative;
  transition: transform 0.3s ease;
}

.group:hover {
  transform: scale(1.02);
}

.group-name {
  font-size: 1.6em;
  cursor: pointer;
  margin-bottom: 10px;
  color: #0f172a;
  transition: color 0.3s;
}

.group-name:hover {
  color: #2563eb;
}

.members {
  display: none;
  animation: fadeIn 0.4s ease-in-out forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.member {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
  border-bottom: 1px dashed #94a3b8;
}

.actions {
  display: flex;
  gap: 8px;
}

.actions button,
.dropdown-content button {
  background-color: #c7d2fe;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.85em;
  transition: background-color 0.3s, transform 0.2s;
}

.actions button:hover,
.dropdown-content button:hover {
  background-color: #a5b4fc;
  transform: scale(1.05);
}

.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 110%;
  left: 0;
  background-color: #f8fafc;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  border-radius: 6px;
  z-index: 2;
  min-width: 150px;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.paid {
  background-color: #ecfdf5;
  color: #10b981;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 8px;
}

.balance {
  color: #dc2626;
  font-weight: 500;
}

.log {
  background: #f1f5f9;
  padding: 12px;
  margin-top: 15px;
  border-radius: 8px;
  max-height: 180px;
  overflow-y: auto;
  font-size: 0.88em;
  border-left: 4px solid #3b82f6;
  color: #111827;
}

.add-person {
  margin-top: 15px;
  display: inline-block;
  font-weight: 500;
  color: #3b82f6;
  cursor: pointer;
  transition: all 0.2s ease;
}

.add-person:hover {
  text-decoration: underline;
  transform: scale(1.03);
}

.delete-group {
  position: absolute;
  top: 15px;
  right: 15px;
  background-color: #ef4444;
  color: white;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.85em;
  transition: background 0.3s ease;
}

.delete-group:hover {
  background-color: #dc2626;
}

.overall {
  font-weight: bold;
  margin-top: 15px;
  font-size: 1em;
}

.backup-btn {
  background-color: #10b981;
  color: white;
  padding: 12px 28px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1em;
  display: block;
  margin: 30px auto 0;
  transition: background 0.3s ease, transform 0.2s;
}

.backup-btn:hover {
  background-color: #059669;
  transform: scale(1.05);
}

/* Scrollbar for logs */
.log::-webkit-scrollbar {
  width: 6px;
}

.log::-webkit-scrollbar-thumb {
  background: #cbd5e1;
  border-radius: 4px;
}
  </style>
</head>
<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="groups.html">Groups</a>
  <a href="person.html">Persons</a>
</div>

<div class="container">
  <h2>Group Transactions</h2>
  <div id="groupTransactions"></div>
  <button class="backup-btn" onclick="backupData()">Backup Data</button>
</div>
<script>
  // Save groups data to localStorage
  function saveGroups(groups) {
    localStorage.setItem('groups', JSON.stringify(groups));
  }

  // Add a log message to the group transaction log
  function addLog(group, message) {
    const now = new Date();
    const timestamp = now.toLocaleString();
    if (!group.logs) group.logs = [];
    group.logs.unshift(`[${timestamp}] ${message}`);
  }

  // Render all groups with their members and transactions
  function renderGroupTransactions() {
    const container = document.getElementById('groupTransactions');
    const groups = JSON.parse(localStorage.getItem('groups')) || [];
    container.innerHTML = '';

    groups.forEach((group, groupIndex) => {
      const groupDiv = document.createElement('div');
      groupDiv.classList.add('group');

      const groupName = document.createElement('div');
      groupName.classList.add('group-name');
      groupName.textContent = group.name;

      // Button to delete the group
      const deleteBtn = document.createElement('button');
      deleteBtn.classList.add('delete-group');
      deleteBtn.textContent = 'Delete Group';
      deleteBtn.onclick = () => {
        groups.splice(groupIndex, 1);
        saveGroups(groups);
        renderGroupTransactions();
      };

      const membersDiv = document.createElement('div');
      membersDiv.classList.add('members');

      let totalPaid = 0, totalExpected = 0;

      // Render each member in the group
      group.people.forEach((person, personIndex) => {
        const total = person.ticketPrice * person.qty;
        const balance = total - person.paid;
        const status = balance <= 0 ? `<span class="paid">Paid</span>` : `<span class="balance">Pending: ‚Ç±${balance}</span>`;

        totalPaid += person.paid;
        totalExpected += total;

        const memberDiv = document.createElement('div');
        memberDiv.classList.add('member');
        memberDiv.innerHTML = `  
          <div>${person.name} - ‚Ç±${person.ticketPrice} √ó ${person.qty}, Paid: ‚Ç±${person.paid} ‚Äî ${status}</div>
          <div class="actions">
            <div class="dropdown">
              <button>Ôºã</button>
              <div class="dropdown-content">
                <button onclick="addPayment(${groupIndex}, '${person.id}')">Add Payment</button>
                <button onclick="addTicket(${groupIndex}, '${person.id}')">Add Ticket</button>
              </div>
            </div>
            <button onclick="editPerson(${groupIndex}, '${person.id}')">‚úèÔ∏è</button>
            <button onclick="deletePerson(${groupIndex}, '${person.id}')">üóëÔ∏è</button>
          </div>
        `;
        membersDiv.appendChild(memberDiv);
      });

      const overall = document.createElement('div');
      overall.classList.add('overall');
      const overallBalance = totalExpected - totalPaid;
      overall.innerHTML = `Total Expected: ‚Ç±${totalExpected}, Total Paid: ‚Ç±${totalPaid}, <span class="${overallBalance <= 0 ? 'paid' : 'balance'}">${overallBalance <= 0 ? 'Fully Paid' : `Pending: ‚Ç±${overallBalance}`}</span>`;
      membersDiv.appendChild(overall);

      const addPerson = document.createElement('div');
      addPerson.classList.add('add-person');
      addPerson.textContent = '+ Add Person';
      addPerson.onclick = () => {
        const name = prompt("Name:");
        const ticketPrice = parseFloat(prompt("Ticket Price:"));
        const qty = parseInt(prompt("Quantity:"));
        const paid = parseFloat(prompt("Paid:")) || 0;

        if (name && !isNaN(ticketPrice) && !isNaN(qty)) {
          const personId = `person-${Date.now()}`; // Unique ID
          group.people.push({ id: personId, name, ticketPrice, qty, paid });
          addLog(group, `Added person: ${name} (‚Ç±${ticketPrice} √ó ${qty}, Paid: ‚Ç±${paid})`);
          saveGroups(groups);
          renderGroupTransactions();
        }
      };
      membersDiv.appendChild(addPerson);

      const logDiv = document.createElement('div');
      logDiv.classList.add('log');
      logDiv.innerHTML = `<strong>Transaction Log:</strong><br>` +
        (group.logs && group.logs.length > 0 ? group.logs.join('<br>') : 'No logs available.');

      groupDiv.appendChild(groupName);
      groupDiv.appendChild(deleteBtn);
      groupDiv.appendChild(membersDiv);
      groupDiv.appendChild(logDiv);
      container.appendChild(groupDiv);
    });
  }

  // Add payment to a person
  function addPayment(groupIndex, personId) {
    const groups = JSON.parse(localStorage.getItem('groups'));
    const group = groups[groupIndex];
    const person = group.people.find(p => p.id === personId);
    const payment = parseFloat(prompt("Enter payment amount:"));

    if (payment && payment > 0) {
      person.paid += payment;
      addLog(group, `${person.name} made a payment of ‚Ç±${payment}`);
      saveGroups(groups);
      renderGroupTransactions();
    }
  }

  // Add ticket to a person
  function addTicket(groupIndex, personId) {
    const groups = JSON.parse(localStorage.getItem('groups'));
    const group = groups[groupIndex];
    const person = group.people.find(p => p.id === personId);
    const ticketQty = parseInt(prompt("Enter ticket quantity:"));

    if (ticketQty && ticketQty > 0) {
      person.qty += ticketQty;
      addLog(group, `${person.name} added ${ticketQty} more tickets.`);
      saveGroups(groups);
      renderGroupTransactions();
    }
  }

  // Edit a person's info
  function editPerson(groupIndex, personId) {
    const groups = JSON.parse(localStorage.getItem('groups'));
    const group = groups[groupIndex];
    const person = group.people.find(p => p.id === personId);
    
    const name = prompt("Edit name:", person.name);
    const ticketPrice = parseFloat(prompt("Edit ticket price:", person.ticketPrice));
    const qty = parseInt(prompt("Edit quantity:", person.qty));
    
    if (name && !isNaN(ticketPrice) && !isNaN(qty)) {
      person.name = name;
      person.ticketPrice = ticketPrice;
      person.qty = qty;
      addLog(group, `Edited ${person.name}'s info (‚Ç±${ticketPrice} √ó ${qty}).`);
      saveGroups(groups);
      renderGroupTransactions();
    }
  }

  // Delete a person from the group
  function deletePerson(groupIndex, personId) {
    const groups = JSON.parse(localStorage.getItem('groups'));
    const group = groups[groupIndex];
    const personIndex = group.people.findIndex(p => p.id === personId);

    if (personIndex !== -1) {
      const deletedPerson = group.people.splice(personIndex, 1)[0];
      addLog(group, `Deleted person: ${deletedPerson.name}`);
      saveGroups(groups);
      renderGroupTransactions();
    }
  }

  // Backup data
  function backupData() {
    const groups = JSON.parse(localStorage.getItem('groups')) || [];
    const blob = new Blob([JSON.stringify(groups)], { type: 'application/json' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'backup.json';
    link.click();
  }

  // Initial render
  renderGroupTransactions();
</script>
</body>
</html>
