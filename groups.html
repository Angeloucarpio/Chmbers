<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Transactions</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('LOGO.png') no-repeat center center fixed;
      background-size: 300px 300px;
      background-color: #0f172a;
      color: #f1f5f9;
      backdrop-filter: blur(4px);
    }

    .navbar {
      background-color: #1e293b;
      padding: 18px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .navbar a {
      color: #f9fafb;
      text-decoration: none;
      padding: 12px 20px;
      margin: 0 10px;
      transition: all 0.3s ease;
      border-radius: 8px;
      font-weight: 500;
    }

    .navbar a:hover {
      background-color: #3b82f6;
      transform: scale(1.05);
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #e0f2fe;
    }

    .group {
      background-color: #f8fafc;
      color: black;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.3s ease;
    }

    .group:hover {
      transform: scale(1.02);
    }

    .group-name {
      font-size: 1.6em;
      cursor: pointer;
      margin-bottom: 10px;
      color: #0f172a;
      transition: color 0.3s;
    }

    .group-name:hover {
      color: #2563eb;
    }

    .members {
      display: none;
      animation: fadeIn 0.4s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .member {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px dashed #94a3b8;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .actions button,
    .dropdown-content button {
      background-color: #c7d2fe;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85em;
      transition: background-color 0.3s, transform 0.2s;
    }

    .actions button:hover,
    .dropdown-content button:hover {
      background-color: #a5b4fc;
      transform: scale(1.05);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background-color: #f8fafc;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      border-radius: 6px;
      z-index: 2;
      min-width: 150px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .paid {
      background-color: #ecfdf5;
      color: #10b981;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 8px;
    }

    .balance {
      color: #dc2626;
      font-weight: 500;
    }

    .log {
      background: #f1f5f9;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      max-height: 180px;
      overflow-y: auto;
      font-size: 0.88em;
      border-left: 4px solid #3b82f6;
      color: #111827;
    }

    .add-person {
      margin-top: 15px;
      display: inline-block;
      font-weight: 500;
      color: #3b82f6;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .add-person:hover {
      text-decoration: underline;
      transform: scale(1.03);
    }

    .delete-group {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #ef4444;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85em;
      transition: background 0.3s ease;
    }

    .delete-group:hover {
      background-color: #dc2626;
    }

    .overall {
      font-weight: bold;
      margin-top: 15px;
      font-size: 1em;
    }

    .backup-btn {
      background-color: #10b981;
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      display: block;
      margin: 30px auto 0;
      transition: background 0.3s ease, transform 0.2s;
    }

    .backup-btn:hover {
      background-color: #059669;
      transform: scale(1.05);
    }

    /* Scrollbar for logs */
    .log::-webkit-scrollbar {
      width: 6px;
    }

    .log::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="groups.html">Groups</a>
  <a href="person.html">Persons</a>
</div>

<div class="container">
  <h2>Group Transactions</h2>
  <div id="groupTransactions"></div>
  <button class="backup-btn" onclick="backupData()">Backup Data</button>
</div>

<script>
  // Save groups data to localStorage
  function saveGroups(groups) {
    localStorage.setItem('groups', JSON.stringify(groups));
  }

  // Add a log message to the group transaction log
  function addLog(group, message) {
    const now = new Date();
    const timestamp = now.toLocaleString();
    if (!group.logs) group.logs = [];
    group.logs.unshift(`[${timestamp}] ${message}`);
  }

  // Render all groups with their members and transactions
  function renderGroupTransactions() {
    const container = document.getElementById('groupTransactions');
    const groups = JSON.parse(localStorage.getItem('groups')) || [];
    container.innerHTML = '';

    groups.forEach((group, groupIndex) => {
      const groupDiv = document.createElement('div');
      groupDiv.classList.add('group');

      const groupName = document.createElement('div');
      groupName.classList.add('group-name');
      groupName.textContent = group.name;

      // Button to delete the group
      const deleteBtn = document.createElement('button');
      deleteBtn.classList.add('delete-group');
      deleteBtn.textContent = 'Delete Group';
      deleteBtn.onclick = () => {
        groups.splice(groupIndex, 1);
        saveGroups(groups);
        renderGroupTransactions();
      };

      const membersDiv = document.createElement('div');
      membersDiv.classList.add('members');

      let totalPaid = 0, totalExpected = 0;

      // Render each member in the group
      group.people.forEach((person, personIndex) => {
        const total = person.ticketPrice * person.qty;
        const balance = total - person.paid;
        const status = balance <= 0 ? `<span class="paid">Paid</span>` : `<span class="balance">Pending: ‚Ç±${balance}</span>`;

        totalPaid += person.paid;
        totalExpected += total;

        const memberDiv = document.createElement('div');
        memberDiv.classList.add('member');

        const personName = document.createElement('span');
        personName.style.cursor = 'pointer';
        personName.textContent = `${person.name} - ‚Ç±${person.ticketPrice} √ó ${person.qty}`;
        
        // Add a dropdown to show real-time and reference
        const dropdown = document.createElement('div');
        dropdown.classList.add('dropdown');
        const dropdownBtn = document.createElement('button');
        dropdownBtn.textContent = 'Details';
        dropdown.appendChild(dropdownBtn);

        const dropdownContent = document.createElement('div');
        dropdownContent.classList.add('dropdown-content');
        dropdownContent.innerHTML = `<strong>Reference Code:</strong> ${person.referenceCode}<br>
                                     <strong>Real-time:</strong> ${new Date().toLocaleString()}`;
        dropdown.appendChild(dropdownContent);

        memberDiv.appendChild(personName);
        memberDiv.appendChild(dropdown);

        memberDiv.innerHTML += `
          <div class="actions">
            <div class="dropdown">
              <button>Ôºã</button>
              <div class="dropdown-content">
                <button onclick="addPayment(${groupIndex}, ${personIndex})">Add Payment</button>
                <button onclick="addTicket(${groupIndex}, ${personIndex})">Add Ticket</button>
              </div>
            </div>
            <button onclick="editPerson(${groupIndex}, ${personIndex})">‚úèÔ∏è</button>
            <button onclick="deletePerson(${groupIndex}, ${personIndex})">üóëÔ∏è</button>
          </div>
        `;
        membersDiv.appendChild(memberDiv);
      });

      const overall = document.createElement('div');
      overall.classList.add('overall');
      const overallBalance = totalExpected - totalPaid;
      overall.innerHTML = `Total Expected: ‚Ç±${totalExpected}, Total Paid: ‚Ç±${totalPaid}, <span class="${overallBalance <= 0 ? 'paid' : 'balance'}">${overallBalance <= 0 ? 'Fully Paid' : `Pending: ‚Ç±${overallBalance}`}</span>`;
      membersDiv.appendChild(overall);

      const addPerson = document.createElement('div');
      addPerson.classList.add('add-person');
      addPerson.textContent = '+ Add Person';
      addPerson.onclick = () => {
        const name = prompt("Name:");
        const ticketPrice = parseFloat(prompt("Ticket Price:"));
        const qty = parseInt(prompt("Quantity:"));
        const referenceCode = `REF${Date.now()}`;
        group.people.push({ name, ticketPrice, qty, paid: 0, referenceCode });
        addLog(group, `Added person: ${name}`);
        saveGroups(groups);
        renderGroupTransactions();
      };

      groupDiv.appendChild(groupName);
      groupDiv.appendChild(deleteBtn);
      groupDiv.appendChild(membersDiv);
      groupDiv.appendChild(addPerson);

      container.appendChild(groupDiv);
    });
  }

  // Initialize group transactions on page load
  window.onload = () => {
    renderGroupTransactions();
  };

  // Function to add payment
  function addPayment(groupIndex, personIndex) {
    const groups = JSON.parse(localStorage.getItem('groups'));
    const group = groups[groupIndex];
    const person = group.people[personIndex];

    const paymentAmount = parseFloat(prompt("Enter payment amount:"));
    person.paid += paymentAmount;
    addLog(group, `${person.name} added payment of ‚Ç±${paymentAmount}`);
    saveGroups(groups);
    renderGroupTransactions();
  }

  // Function to add ticket
  function addTicket(groupIndex, personIndex) {
    const groups = JSON.parse(localStorage.getItem('groups'));
    const group = groups[groupIndex];
    const person = group.people[personIndex];

    const qty = parseInt(prompt("Enter ticket quantity:"));
    person.qty += qty;
    addLog(group, `${person.name} added ${qty} ticket(s)`);
    saveGroups(groups);
    renderGroupTransactions();
  }

  // Edit person details (placeholder)
  function editPerson(groupIndex, personIndex) {
    const groups = JSON.parse(localStorage.getItem('groups'));
    const group = groups[groupIndex];
    const person = group.people[personIndex];

    const newName = prompt("Edit Name:", person.name);
    const newTicketPrice = parseFloat(prompt("Edit Ticket Price:", person.ticketPrice));
    const newQty = parseInt(prompt("Edit Ticket Quantity:", person.qty));

    person.name = newName;
    person.ticketPrice = newTicketPrice;
    person.qty = newQty;

    addLog(group, `${person.name} updated their details`);
    saveGroups(groups);
    renderGroupTransactions();
  }

  // Delete person from group
  function deletePerson(groupIndex, personIndex) {
    const groups = JSON.parse(localStorage.getItem('groups'));
    const group = groups[groupIndex];

    if (confirm(`Are you sure you want to delete ${group.people[personIndex].name}?`)) {
      addLog(group, `Deleted person: ${group.people[personIndex].name}`);
      group.people.splice(personIndex, 1);
      saveGroups(groups);
      renderGroupTransactions();
    }
  }

  // Backup data
  function backupData() {
    const data = JSON.stringify(localStorage.getItem('groups'));
    const blob = new Blob([data], { type: 'application/json' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'backup.json';
    link.click();
  }
</script>

</body>
</html>
