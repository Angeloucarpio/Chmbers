<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Transactions</title>
  <style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: url('LOGO.png') no-repeat center center fixed;
  background-size: 300px 300px;
  background-color: #0f172a;
  color: #f1f5f9;
  backdrop-filter: blur(4px);
}

.navbar {
  background-color: #1e293b;
  padding: 18px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.navbar a {
  color: #f9fafb;
  text-decoration: none;
  padding: 12px 20px;
  margin: 0 10px;
  transition: all 0.3s ease;
  border-radius: 8px;
  font-weight: 500;
}

.navbar a:hover {
  background-color: #3b82f6;
  transform: scale(1.05);
}

.container {
  padding: 30px;
  max-width: 1000px;
  margin: auto;
  background-color: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(6px);
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #e0f2fe;
}

.group {
  background-color: #f8fafc;
  color: black;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  position: relative;
  transition: transform 0.3s ease;
}

.group:hover {
  transform: scale(1.02);
}

.group-name {
  font-size: 1.6em;
  cursor: pointer;
  margin-bottom: 10px;
  color: #0f172a;
  transition: color 0.3s;
}

.group-name:hover {
  color: #2563eb;
}

.members {
  display: none;
  animation: fadeIn 0.4s ease-in-out forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.member {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
  border-bottom: 1px dashed #94a3b8;
}

.actions {
  display: flex;
  gap: 8px;
}

.actions button,
.dropdown-content button {
  background-color: #c7d2fe;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.85em;
  transition: background-color 0.3s, transform 0.2s;
}

.actions button:hover,
.dropdown-content button:hover {
  background-color: #a5b4fc;
  transform: scale(1.05);
}

.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 110%;
  left: 0;
  background-color: #f8fafc;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  border-radius: 6px;
  z-index: 2;
  min-width: 150px;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.paid {
  background-color: #ecfdf5;
  color: #10b981;
  font-weight: bold;
  padding: 6px 10px;
  border-radius: 8px;
}

.balance {
  color: #dc2626;
  font-weight: 500;
}

.log {
  background: #f1f5f9;
  padding: 12px;
  margin-top: 15px;
  border-radius: 8px;
  max-height: 180px;
  overflow-y: auto;
  font-size: 0.88em;
  border-left: 4px solid #3b82f6;
  color: #111827;
}

.add-person {
  margin-top: 15px;
  display: inline-block;
  font-weight: 500;
  color: #3b82f6;
  cursor: pointer;
  transition: all 0.2s ease;
}

.add-person:hover {
  text-decoration: underline;
  transform: scale(1.03);
}

.delete-group {
  position: absolute;
  top: 15px;
  right: 15px;
  background-color: #ef4444;
  color: white;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.85em;
  transition: background 0.3s ease;
}

.delete-group:hover {
  background-color: #dc2626;
}

.overall {
  font-weight: bold;
  margin-top: 15px;
  font-size: 1em;
}

.backup-btn {
  background-color: #10b981;
  color: white;
  padding: 12px 28px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1em;
  display: block;
  margin: 30px auto 0;
  transition: background 0.3s ease, transform 0.2s;
}

.backup-btn:hover {
  background-color: #059669;
  transform: scale(1.05);
}

/* Scrollbar for logs */
.log::-webkit-scrollbar {
  width: 6px;
}

.log::-webkit-scrollbar-thumb {
  background: #cbd5e1;
  border-radius: 4px;
}
.group-name {
  cursor: pointer;
  font-weight: bold;
  margin-bottom: 10px;
}

.dropdown-content {
  display: none;
  position: absolute;
  background: #222;
  color: white;
  border-radius: 8px;
  padding: 5px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

  </style>
</head>
<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="groups.html">Groups</a>
  <a href="person.html">Persons</a>
</div>

<div class="container">
  <h2>Group Transactions</h2>
  <div id="groupTransactions"></div>
  <button class="backup-btn" onclick="backupData()">Backup Data</button>
</div>
<script>
  // Save groups data to localStorage
  function saveGroups(groups) {
    localStorage.setItem('groups', JSON.stringify(groups));
  }

  // Generate a unique reference code
  function generateReferenceCode() {
    return 'REF-' + Date.now().toString(36) + '-' + Math.random().toString(36).substring(2, 7).toUpperCase();
  }

  // Add a log message to the group transaction log
  function addLog(group, message) {
    const now = new Date();
    const timestamp = now.toLocaleString();
    if (!group.logs) group.logs = [];
    group.logs.unshift(`[${timestamp}] ${message}`);
  }

  // Render all groups with their members and transactions
  function renderGroupTransactions() {
    const container = document.getElementById('groupTransactions');
    const groups = JSON.parse(localStorage.getItem('groups')) || [];
    container.innerHTML = '';

    groups.forEach((group, groupIndex) => {
      const groupDiv = document.createElement('div');
      groupDiv.classList.add('group');

      const groupName = document.createElement('div');
      groupName.classList.add('group-name');
      groupName.textContent = group.name;

      // Delete button
      const deleteBtn = document.createElement('button');
      deleteBtn.classList.add('delete-group');
      deleteBtn.textContent = 'Delete Group';
      deleteBtn.onclick = () => {
        if (confirm(`Are you sure you want to delete group "${group.name}"?`)) {
          groups.splice(groupIndex, 1);
          saveGroups(groups);
          renderGroupTransactions();
        }
      };

      const membersDiv = document.createElement('div');
      membersDiv.classList.add('members');
      membersDiv.style.display = 'none';

      let totalPaid = 0, totalExpected = 0;

      group.people.forEach((person, personIndex) => {
        const total = person.ticketPrice * person.qty;
        const balance = total - person.paid;
        const status = balance <= 0 ? `<span class="paid">Paid</span>` : `<span class="balance">Pending: ₱${balance}</span>`;

        totalPaid += person.paid;
        totalExpected += total;

        const memberDiv = document.createElement('div');
        memberDiv.classList.add('member');

        // Dropdown for reference code
        const personDropdown = document.createElement('details');
        const summary = document.createElement('summary');
        summary.innerHTML = `${person.name} - ₱${person.ticketPrice} × ${person.qty}, Paid: ₱${person.paid} — ${status}`;
        const ref = document.createElement('div');
        ref.textContent = `Reference Code: ${person.referenceCode || 'N/A'}`;
        ref.style.marginTop = '5px';

        personDropdown.appendChild(summary);
        personDropdown.appendChild(ref);

        // Actions
        const actions = document.createElement('div');
        actions.classList.add('actions');

        const dropdown = document.createElement('div');
        dropdown.classList.add('dropdown');
        const plusBtn = document.createElement('button');
        plusBtn.textContent = '＋';
        const dropdownContent = document.createElement('div');
        dropdownContent.classList.add('dropdown-content');
        dropdownContent.innerHTML = `
          <button onclick="addPayment(${groupIndex}, ${personIndex})">Add Payment</button>
          <button onclick="addTicket(${groupIndex}, ${personIndex})">Add Ticket</button>
        `;
        dropdown.appendChild(plusBtn);
        dropdown.appendChild(dropdownContent);

        const editBtn = document.createElement('button');
        editBtn.innerHTML = '✏️';
        editBtn.onclick = () => editPerson(groupIndex, personIndex);

        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = '🗑️';
        deleteBtn.onclick = () => deletePerson(groupIndex, personIndex);

        actions.appendChild(dropdown);
        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        memberDiv.appendChild(personDropdown);
        memberDiv.appendChild(actions);
        membersDiv.appendChild(memberDiv);
      });

      const overall = document.createElement('div');
      overall.classList.add('overall');
      const overallBalance = totalExpected - totalPaid;
      overall.innerHTML = `Total Expected: ₱${totalExpected}, Total Paid: ₱${totalPaid}, <span class="${overallBalance <= 0 ? 'paid' : 'balance'}">${overallBalance <= 0 ? 'Fully Paid' : `Pending: ₱${overallBalance}`}</span>`;
      membersDiv.appendChild(overall);

      const addPerson = document.createElement('div');
      addPerson.classList.add('add-person');
      addPerson.textContent = '+ Add Person';
      addPerson.onclick = () => {
        const name = prompt("Name:");
        const ticketPrice = parseFloat(prompt("Ticket Price:"));
        const qty = parseInt(prompt("Quantity:"));
        const paid = parseFloat(prompt("Paid:")) || 0;
        const referenceCode = generateReferenceCode();

        if (name && !isNaN(ticketPrice) && !isNaN(qty)) {
          group.people.push({ name, ticketPrice, qty, paid, referenceCode });
          addLog(group, `Added person: ${name} (₱${ticketPrice} × ${qty}, Paid: ₱${paid}, Reference: ${referenceCode})`);
          saveGroups(groups);
          renderGroupTransactions();
        }
      };
      membersDiv.appendChild(addPerson);

      const logDiv = document.createElement('div');
      logDiv.classList.add('log');
      logDiv.innerHTML = `<strong>Transaction Log:</strong><br>` +
        (group.logs && group.logs.length > 0 ? group.logs.join('<br>') : '<em>No logs yet.</em>');
      membersDiv.appendChild(logDiv);

      groupName.onclick = () => {
        membersDiv.style.display = membersDiv.style.display === 'block' ? 'none' : 'block';
      };

      groupDiv.appendChild(groupName);
      groupDiv.appendChild(deleteBtn);
      groupDiv.appendChild(membersDiv);
      container.appendChild(groupDiv);
    });
  }

  function addPayment(groupIdx, personIdx) {
    const groups = JSON.parse(localStorage.getItem('groups'));
    const person = groups[groupIdx].people[personIdx];
    const totalDue = person.ticketPrice * person.qty;
    const currentPaid = person.paid;
    const amount = parseFloat(prompt("Enter amount to add:"));

    if (!isNaN(amount)) {
      if (currentPaid + amount > totalDue) {
        alert(`Payment exceeds the total amount due (₱${totalDue}). Current Paid: ₱${currentPaid}`);
      } else {
        person.paid += amount;
        addLog(groups[groupIdx], `Added ₱${amount} payment for ${person.name}`);
        saveGroups(groups);
        renderGroupTransactions();
      }
    }
  }

  function addTicket(groupIdx, personIdx) {
    const groups = JSON.parse(localStorage.getItem('groups'));
    const qty = parseInt(prompt("Enter ticket quantity:"));
    if (!isNaN(qty)) {
      groups[groupIdx].people[personIdx].qty += qty;
      addLog(groups[groupIdx], `Added ${qty} ticket(s) to ${groups[groupIdx].people[personIdx].name}`);
      saveGroups(groups);
      renderGroupTransactions();
    }
  }

  function editPerson(groupIdx, personIdx) {
    const groups = JSON.parse(localStorage.getItem('groups'));
    const person = groups[groupIdx].people[personIdx];

    const name = prompt("Name:", person.name);
    const ticketPrice = parseFloat(prompt("Ticket Price:", person.ticketPrice));
    const qty = parseInt(prompt("Quantity:", person.qty));
    const paid = parseFloat(prompt("Paid:", person.paid));

    if (name && !isNaN(ticketPrice) && !isNaN(qty) && !isNaN(paid)) {
      person.name = name;
      person.ticketPrice = ticketPrice;
      person.qty = qty;
      person.paid = paid;
      addLog(groups[groupIdx], `Edited person: ${name}`);
      saveGroups(groups);
      renderGroupTransactions();
    }
  }

  function deletePerson(groupIdx, personIdx) {
    const groups = JSON.parse(localStorage.getItem('groups'));
    const name = groups[groupIdx].people[personIdx].name;
    groups[groupIdx].people.splice(personIdx, 1);
    addLog(groups[groupIdx], `Deleted person: ${name}`);
    saveGroups(groups);
    renderGroupTransactions();
  }

  function backupData() {
    window.location.href = 'backup.html';
  }

  document.addEventListener('DOMContentLoaded', renderGroupTransactions);
</script>
</body>
</html>
