<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backup Database View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef;
      padding: 20px;
    }
    h2 { color: #333; }
    .backup-container, .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: auto;
    }
    .hidden { display: none; }
    pre {
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .buttons { margin-top: 15px; }
  </style>
</head>
<body>

<div class="login-container" id="loginContainer">
  <h2 class="text-center mb-4">üîê Access Backup Data</h2>
  <div class="mb-3">
    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
  </div>
  <div class="mb-3">
    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
  </div>
  <div class="d-grid">
    <button class="btn btn-primary" onclick="login()">Login</button>
  </div>
</div>

<div class="backup-container hidden" id="backupContainer">
  <h2 class="text-center mb-4">üì¶ Groups & Persons Backup</h2>

  <h5>Groups Data:</h5>
  <pre id="groupsBackup">Loading groups data...</pre>

  <h5 class="mt-4">Persons Data:</h5>
  <pre id="personsBackup">Loading persons data...</pre>

  <div class="buttons d-flex justify-content-between">
    <button class="btn btn-success" onclick="goBack()">‚¨ÖÔ∏è Back</button>
    <button class="btn btn-primary" onclick="downloadBackup()">‚¨áÔ∏è Download Backup</button>
    <button class="btn btn-danger" onclick="deleteBackup()">üóëÔ∏è Delete Backup</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const ADMIN_EMAIL = "Chambers@yahoo.com";
  const ADMIN_PASSWORD = "ecommerce";
  
  function login() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('backupContainer').classList.remove('hidden');
      loadBackup();
    } else {
      alert("Invalid email or password!");
    }
  }
  
  function formatPersonLine(person) {
    const pending = (person.ticketPrice * person.ticketQuantity) - person.paidAmount;
    return `${person.name} - ‚Ç±${person.ticketPrice} √ó ${person.ticketQuantity}, Paid: ‚Ç±${person.paidAmount} ‚Äî Pending: ‚Ç±${pending}`;
  }
  
  function loadBackup() {
    const groupData = JSON.parse(localStorage.getItem('groups')) || [];
    const personsData = JSON.parse(localStorage.getItem('persons')) || [];
  
    let groupsFormatted = '';
    groupData.forEach(group => {
      let totalExpected = 0;
      let totalPaid = 0;
      let totalPending = 0;
  
      groupsFormatted += `${group.groupName}\n\n`;
  
      if (group.people && group.people.length > 0) {
        group.people.forEach(person => {
          const expected = person.ticketPrice * person.ticketQuantity;
          const pending = expected - person.paidAmount;
  
          totalExpected += expected;
          totalPaid += person.paidAmount;
          totalPending += pending;
  
          groupsFormatted += `${formatPersonLine(person)}\n\n`;
        });
  
        groupsFormatted += `Total Expected: ‚Ç±${totalExpected}, Total Paid: ‚Ç±${totalPaid}, Pending: ‚Ç±${totalPending}\n`;
      } else {
        groupsFormatted += "No people in this group.\n";
      }
  
      groupsFormatted += '\n----------------------------------------\n\n';
    });
  
    let personsFormatted = '';
    personsData.forEach(person => {
      const pending = (person.ticketPrice * person.ticketQuantity) - person.paidAmount;
      personsFormatted += `${person.name} - ‚Ç±${person.ticketPrice} √ó ${person.ticketQuantity}, Paid: ‚Ç±${person.paidAmount} ‚Äî Pending: ‚Ç±${pending}
  Reference Code: ${person.referenceCode}
  Added on: ${person.createdAt}
  Total Expected: ‚Ç±${person.ticketPrice * person.ticketQuantity}, Total Paid: ‚Ç±${person.paidAmount}, Pending: ‚Ç±${pending}
  
  `;
    });
  
    document.getElementById('groupsBackup').textContent = groupsFormatted.trim() || "No groups data available.";
    document.getElementById('personsBackup').textContent = personsFormatted.trim() || "No persons data available.";
  }
  
  function goBack() {
    window.history.back();
  }
  
  function deleteBackup() {
    if (confirm("Are you sure you want to delete the backup data? This cannot be undone.")) {
      localStorage.removeItem('groups');
      localStorage.removeItem('persons');
      document.getElementById('groupsBackup').textContent = "No groups data available.";
      document.getElementById('personsBackup').textContent = "No persons data available.";
      alert("Backup data has been deleted.");
    }
  }
  
  function downloadBackup() {
    const groupData = JSON.parse(localStorage.getItem('groups')) || [];
    const personsData = JSON.parse(localStorage.getItem('persons')) || [];
  
    function triggerDownload(content, filename) {
      const blob = new Blob([content], { type: 'text/plain;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  
    let groupsFormatted = '';
    groupData.forEach(group => {
      let totalExpected = 0;
      let totalPaid = 0;
      let totalPending = 0;
  
      groupsFormatted += `${group.groupName}\n\n`;
  
      if (group.people && group.people.length > 0) {
        group.people.forEach(person => {
          const expected = person.ticketPrice * person.ticketQuantity;
          const pending = expected - person.paidAmount;
  
          totalExpected += expected;
          totalPaid += person.paidAmount;
          totalPending += pending;
  
          groupsFormatted += `${formatPersonLine(person)}\n\n`;
        });
  
        groupsFormatted += `Total Expected: ‚Ç±${totalExpected}, Total Paid: ‚Ç±${totalPaid}, Pending: ‚Ç±${totalPending}\n`;
      } else {
        groupsFormatted += "No people in this group.\n";
      }
  
      groupsFormatted += '\n----------------------------------------\n\n';
    });
  
    let personsFormatted = '';
    personsData.forEach(person => {
      const pending = (person.ticketPrice * person.ticketQuantity) - person.paidAmount;
      personsFormatted += `${person.name} - ‚Ç±${person.ticketPrice} √ó ${person.ticketQuantity}, Paid: ‚Ç±${person.paidAmount} ‚Äî Pending: ‚Ç±${pending}
  Reference Code: ${person.referenceCode}
  Added on: ${person.createdAt}
  Total Expected: ‚Ç±${person.ticketPrice * person.ticketQuantity}, Total Paid: ‚Ç±${person.paidAmount}, Pending: ‚Ç±${pending}
  
  `;
    });
  
    triggerDownload(groupsFormatted.trim(), 'groups_backup.txt');
    triggerDownload(personsFormatted.trim(), 'persons_backup.txt');
  }
  </script>
  
</body>
</html>
