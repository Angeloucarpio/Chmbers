<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backup Database View</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .backup-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-height: 80vh;
      overflow-y: auto;
    }
    pre {
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .buttons {
      margin-top: 10px;
    }
    .back-btn, .delete-btn {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .back-btn {
      background-color: #4CAF50;
      color: white;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <h2>üì¶ Groups Backup (From groups.html)</h2>
  <div class="backup-container">
    <pre id="groupsBackup">Loading groups data...</pre>
    <div class="buttons">
      <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Back</button>
      <button class="delete-btn" onclick="deleteBackup()">üóëÔ∏è Delete Backup</button>
    </div>
  </div>

  <script>
 
    const groupData = JSON.parse(localStorage.getItem('groups')) || [];

    
    const backupDisplay = document.getElementById('groupsBackup');
    backupDisplay.textContent = JSON.stringify(groupData, null, 2);

   
    function goBack() {
      window.history.back();
    }

 
    function deleteBackup() {
      if (confirm("Are you sure you want to delete the backup data? This cannot be undone.")) {
        localStorage.removeItem('groups');
        backupDisplay.textContent = "No groups data available.";
      }
    }
  </script>

</body>
</html>
