<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backup Database View</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .back-btn {
      text-decoration: none;
      color: #333;
      font-size: 20px;
      margin-right: 10px;
      display: inline-flex;
      align-items: center;
      background: #ddd;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: #ccc;
    }

    h2 {
      color: #333;
      margin: 0;
    }

    .backup-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-height: 80vh;
      overflow-y: auto;
    }

    pre {
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="groups.html" class="back-btn">‚Üê Back</a>
    <h2>üì¶ Groups Backup (From groups.html)</h2>
  </div>

  <div class="backup-container">
    <pre id="groupsBackup">Loading groups data...</pre>
  </div>

  <script>
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const urlData = getUrlParameter('data');
    let groupData = [];

    if (urlData) {
      try {
        groupData = JSON.parse(decodeURIComponent(urlData));
        // Save it to localStorage for future access
        localStorage.setItem('groups', JSON.stringify(groupData));
      } catch (e) {
        console.error("Invalid JSON in URL parameter.");
      }
    } else {
      // Fallback to localStorage
      groupData = JSON.parse(localStorage.getItem('groups')) || [];
    }

    const backupDisplay = document.getElementById('groupsBackup');
    backupDisplay.textContent = JSON.stringify(groupData, null, 2);
  </script>

</body>
</html>
