<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backup Database View</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    .backup-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-height: 80vh;
      overflow-y: auto;
    }

    pre {
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .delete-btn {
      color: #ff4d4d;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: color 0.2s;
    }

    .delete-btn:hover {
      color: #ff0000;
    }

    .delete-btn i {
      font-size: 18px;
    }

    .group-container {
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
      border-radius: 6px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
    }

  </style>
</head>
<body>

  <h2>ðŸ“¦ Groups Backup (From groups.html)</h2>

  <div class="backup-container">
    <div id="groupsBackup">Loading groups data...</div>
  </div>

  <script>
    // Initialize group data if it doesn't exist in localStorage
    if (!localStorage.getItem('groups')) {
      localStorage.setItem('groups', JSON.stringify([
        {
          "name": "CHAOS",
          "people": [
            {
              "name": "Angelou",
              "ticketPrice": 2000,
              "qty": 4,
              "paid": 2000
            },
            {
              "name": "Versilyn",
              "ticketPrice": 2000,
              "qty": 10,
              "paid": 0
            },
            {
              "name": "Mark",
              "ticketPrice": 2000,
              "qty": 20,
              "paid": 0
            }
          ],
          "logs": [
            "[4/8/2025, 12:55:58 PM] Added 2 ticket(s) to Angelou",
            "[4/8/2025, 12:31:29 PM] Added â‚±2000 payment for Angelou"
          ]
        },
        {
          "name": "SPC",
          "people": [
            {
              "name": "Angel",
              "ticketPrice": 200,
              "qty": 2,
              "paid": 0
            },
            {
              "name": "kwarta",
              "ticketPrice": 200,
              "qty": 2,
              "paid": 0
            }
          ]
        }
      ]));
    }

    // Function to render the group data
    function renderGroupData() {
      const groupData = JSON.parse(localStorage.getItem('groups')) || [];
      const backupDisplay = document.getElementById('groupsBackup');
      backupDisplay.innerHTML = ''; // Clear previous data before re-rendering

      groupData.forEach((group, groupIndex) => {
        let groupHTML = `
          <div class="group-container">
            <div>
              <strong>${group.name}</strong>
            </div>
            <button class="delete-btn" onclick="deleteGroup(${groupIndex})">
              <i class="fas fa-trash"></i> Delete Group
            </button>
          </div>
        `;

        backupDisplay.innerHTML += groupHTML;
      });
    }

    // Function to delete a group from localStorage
    function deleteGroup(groupIndex) {
      const groupData = JSON.parse(localStorage.getItem('groups')) || [];
      groupData.splice(groupIndex, 1);  // Remove the group from the array
      localStorage.setItem('groups', JSON.stringify(groupData));  // Save updated data to localStorage

      renderGroupData();  // Re-render data after deletion
    }

    // Initial rendering of group data
    renderGroupData();
    
    // Periodic refresh every 5 seconds
    setInterval(renderGroupData, 5000);
  </script>

</body>
</html>
