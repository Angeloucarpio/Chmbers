<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backup Database View</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      padding: 40px;
      color: #fff;
    }

    h2 {
      color: #00bcd4;
      font-weight: bold;
    }

    .login-container,
    .backup-container {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      max-width: 500px;
      margin: auto;
    }

    input.form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      font-weight: bold;
      pointer-events: none; /* disables input interaction */
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      box-shadow: none;
    }

    .btn-primary {
      background-color: #00bcd4;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0097a7;
    }

    .hidden {
      display: none;
    }

    pre {
      background: #212121;
      color: #00e5ff;
      padding: 20px;
      border-radius: 10px;
      font-size: 14px;
      border: 1px solid #444;
    }

    .buttons {
      margin-top: 20px;
    }

    .btn-success, .btn-danger {
      min-width: 130px;
    }
  </style>
</head>
<body>

  <div class="login-container" id="loginContainer">
    <h2 class="text-center mb-4">üîê Access Backup Data</h2>
    <div class="mb-3">
      <input type="email" class="form-control" id="email" value="Chambers@yahoo.com" disabled>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="password" value="ecommerce" disabled>
    </div>
    <div class="d-grid">
      <button class="btn btn-primary" onclick="login()">Login</button>
    </div>
  </div>

  <div class="backup-container hidden" id="backupContainer">
    <h2 class="text-center mb-4">üì¶ Groups & Persons Backup</h2>
    <h5>Groups Data:</h5>
    <pre id="groupsBackup">Loading groups data...</pre>

    <h5 class="mt-4">Persons Data:</h5>
    <pre id="personsBackup">Loading persons data...</pre>

    <div class="buttons d-flex justify-content-between">
      <button class="btn btn-success" onclick="goBack()">‚¨ÖÔ∏è Back</button>
      <button class="btn btn-danger" onclick="deleteBackup()">üóëÔ∏è Delete Backup</button>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const ADMIN_EMAIL = "Chambers@yahoo.com";
    const ADMIN_PASSWORD = "ecommerce";

    function login() {
      const email = ADMIN_EMAIL;
      const password = ADMIN_PASSWORD;

      if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
        document.getElementById('loginContainer').classList.add('hidden');
        document.getElementById('backupContainer').classList.remove('hidden');
        loadBackup();
      } else {
        alert("Invalid email or password!");
      }
    }

    function loadBackup() {
      const groupData = JSON.parse(localStorage.getItem('groups')) || [];
      const personsData = JSON.parse(localStorage.getItem('persons')) || [];

      document.getElementById('groupsBackup').textContent = JSON.stringify(groupData, null, 2);
      document.getElementById('personsBackup').textContent = JSON.stringify(personsData, null, 2);
    }

    function goBack() {
      window.history.back();
    }

    function deleteBackup() {
      if (confirm("Are you sure you want to delete the backup data? This cannot be undone.")) {
        localStorage.removeItem('groups_backup');
        localStorage.removeItem('persons_backup');
        document.getElementById('groupsBackup').textContent = "No backup data available.";
        document.getElementById('personsBackup').textContent = "No backup data available.";
        alert("Backup data has been deleted.");
      }
    }
  </script>

</body>
</html>
