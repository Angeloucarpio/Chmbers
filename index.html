<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('logo.png') no-repeat center center fixed;
      background-size: 300px 300px;
      background-color: #0f172a;
      color: #f1f5f9;
      backdrop-filter: blur(4px);
    }

    .navbar {
      background-color: #1e293b;
      padding: 18px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .navbar a, .navbar button {
    color: #f9fafb;
    text-decoration: none;
    padding: 11px 20px;
    margin: 0 10px;
    transition: all 0.3s ease;
    border-radius: 8px;
    font-weight: 500;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1em;
    width: 88px;
}

    .navbar a:hover, .navbar button:hover {
      background-color: #3b82f6;
      transform: scale(1.05);
    }

    .home-container {
      display: flex;
      justify-content: space-between;
      padding: 17px;
      max-width: 781px;
      margin: 0 auto;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
    }

    .left, .right {
      width: 44%;
      background-color: rgba(248, 250, 252, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #e0f2fe;
    }

    input {
      width: 93%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #94a3b8;
      background-color: rgba(255, 255, 255, 0.05);
      color: #f1f5f9;
      font-size: 1em;
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #2563eb;
      transform: scale(1.03);
    }

    .add-person {
      margin-top: 10px;
      display: inline-block;
      font-weight: 500;
      color: #3b82f6;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .add-person:hover {
      text-decoration: underline;
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .home-container {
        flex-direction: column;
        padding: 10px;
      }

      .left, .right {
        width: 100%;
        margin-bottom: 15px;
      }

      .navbar {
        padding: 12px;
      }

      .navbar a, .navbar button {
        padding: 8px 15px;
        font-size: 14px;
      }

      h2 {
        font-size: 1.2em;
        margin-bottom: 15px;
      }

      input {
        width: 100%;
        padding: 12px;
      }

      button {
        padding: 10px;
        font-size: 0.9em;
      }

      .add-person {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="index.html">Home</a>
  <a href="groups.html">Groups</a>
  <a href="School.html">School</a>
  <a href="person.html">Persons</a>
  <button onclick="logout()">Logout</button>
</div>

<div class="home-container">
  <div class="left">
    <h2>Group Input</h2>
    <input type="text" id="groupName" placeholder="Group Name">
    <div id="groupPeopleContainer">
      <div class="group-person-entry">
        <input type="text" class="groupName" placeholder="Name">
        <input type="number" class="ticketPrice" placeholder="Ticket Price">
        <input type="number" class="ticketQty" placeholder="Quantity">
      </div>
    </div>
    <span class="add-person" onclick="addPersonField()">+ Add Person</span>
    <button onclick="saveGroup()">Save Group</button>
  </div>
  <div class="Right">
    <h2>School Input</h2>
    <input type="text" id="groupName" placeholder="Group Name">
    <div id="groupPeopleContainer">
      <div class="group-person-entry">
        <input type="text" class="groupName" placeholder="Name">
        <input type="number" class="ticketPrice" placeholder="Ticket Price">
        <input type="number" class="ticketQty" placeholder="Quantity">
      </div>
    </div>
    <span class="add-person" onclick="addPersonField()">+ Add Person</span>
    <button onclick="saveGroup()">Save Group</button>
  </div>
  <div class="Center">
    <h2>Person Input</h2>
    <input type="text" id="personName" placeholder="Name">
    <input type="number" id="personTicketPrice" placeholder="Ticket Price">
    <input type="number" id="personTicketQty" placeholder="Ticket Qty">
    <button onclick="savePerson()">Save Person</button>
  </div>
</div>
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://nrnqkbhogxawmksolahq.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // truncated for safety
  const supabase = createClient(supabaseUrl, supabaseKey);

  function generateReferenceCode() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    return Array.from({ length: 6 }, () => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
  }

  async function saveGroup() {
    const groupName = document.getElementById('groupName').value.trim();
    const peopleInputs = document.querySelectorAll('.group-person-entry');

    if (!groupName || peopleInputs.length === 0) {
      alert("Please enter a group name and at least one person.");
      return;
    }

    const groupInsert = await supabase.from('groups').insert([
      {
        group_name: groupName,
        reference_code: generateReferenceCode()
      }
    ]).select();

    if (groupInsert.error) {
      alert("Error saving group: " + groupInsert.error.message);
      return;
    }

    const groupId = groupInsert.data[0].id;

    const people = Array.from(peopleInputs).map(entry => {
      return {
        group_id: groupId,
        name: entry.querySelector('.groupName').value.trim(),
        ticket_price: parseFloat(entry.querySelector('.ticketPrice').value),
        quantity: parseInt(entry.querySelector('.ticketQty').value),
        paid: 0,
        reference_code: generateReferenceCode(),
        date_added: new Date().toISOString()
      };
    }).filter(p => p.name && !isNaN(p.ticket_price) && !isNaN(p.quantity));

    const peopleInsert = await supabase.from('group_members').insert(people);

    if (peopleInsert.error) {
      alert("Error saving people: " + peopleInsert.error.message);
    } else {
      alert("Group saved to Supabase!");
      window.location.href = "groups.html";
    }
  }

  async function savePerson() {
    const name = document.getElementById('personName').value.trim();
    const ticketPrice = parseFloat(document.getElementById('personTicketPrice').value);
    const qty = parseInt(document.getElementById('personTicketQty').value);

    if (!name || isNaN(ticketPrice) || isNaN(qty)) {
      alert("Please enter valid person details.");
      return;
    }

    const insert = await supabase.from('persons').insert([{
      name,
      ticket_price: ticketPrice,
      quantity: qty,
      paid: 0,
      reference_code: generateReferenceCode(),
      added_on: new Date().toISOString()
    }]);

    if (insert.error) {
      alert("Error saving person: " + insert.error.message);
    } else {
      alert("Person saved to Supabase!");
      window.location.href = 'person.html';
    }
  }

  function addPersonField() {
    const container = document.getElementById('groupPeopleContainer');
    const div = document.createElement('div');
    div.classList.add('group-person-entry');
    div.innerHTML = `
      <input type="text" class="groupName" placeholder="Name">
      <input type="number" class="ticketPrice" placeholder="Ticket Price">
      <input type="number" class="ticketQty" placeholder="Quantity">
    `;
    container.appendChild(div);
  }

  function logout() {
    window.location.href = "login.html";
  }
</script>


</body>
</html>
