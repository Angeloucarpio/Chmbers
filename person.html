<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person Transactions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    .navbar {
      background-color: #333;
      padding: 10px;
      color: white;
      text-align: center;
    }

    .navbar a {
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      display: inline-block;
    }

    .container {
      padding: 20px;
    }

    .person {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .person-name {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .info-line {
      font-size: 0.95em;
      margin-bottom: 5px;
    }

    .actions {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content button {
      padding: 5px 10px;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 0.9em;
    }

    .paid { color: green; }
    .balance { color: red; }

    .log {
      background: #f1f1f1;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.9em;
    }

    .add-person-btn {
      background-color: #2980b9;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 1em;
    }

    .edit-btn { background-color: #3498db; color: white; padding: 5px 8px; border: none; border-radius: 5px; cursor: pointer; }
    .delete-btn { background-color: #e74c3c; color: white; padding: 5px 8px; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="groups.html">Groups</a>
    <a href="person.html">Persons</a>
  </div>

  <div class="container">
    <h2>Person Transactions</h2>
    <button class="add-person-btn" onclick="addPerson()">+ Add Person</button>
    <div id="personTransactions"></div>
    <div class="log" id="log"></div>
  </div>

  <script>
    function renderPersonTransactions() {
      const container = document.getElementById('personTransactions');
      const persons = JSON.parse(localStorage.getItem('persons')) || [];

      container.innerHTML = persons.map((person, index) => {
        const total = person.ticket * person.qty;
        const balance = total - person.paid;
        const status = balance <= 0
          ? `<span class="paid">Fully Paid</span>`
          : `<span class="balance">Pending: ‚Ç±${balance}</span>`;

        return `
          <div class="person">
            <div class="person-name">${person.name}</div>
            <div class="info-line">Ticket: ‚Ç±${person.ticket} √ó ${person.qty} = ‚Ç±${total}</div>
            <div class="info-line">Paid: ‚Ç±${person.paid}</div>
            <div class="info-line">${status}</div>

            <div class="actions">
              <div class="dropdown">
                <button>Ôºã</button>
                <div class="dropdown-content">
                  <button onclick="addPayment(${index})">Add Payment</button>
                  <button onclick="addTicket(${index})">Add Ticket</button>
                </div>
              </div>
              <button class="edit-btn" onclick="editPerson(${index})">‚úèÔ∏è Edit</button>
              <button class="delete-btn" onclick="deletePerson(${index})">üóëÔ∏è Delete</button>
            </div>
          </div>
        `;
      }).join('');
    }

    function logTransaction(text) {
      const logBox = document.getElementById('log');
      const timestamp = new Date().toLocaleString();
      const entry = document.createElement('div');
      entry.textContent = `[${timestamp}] ${text}`;
      logBox.prepend(entry);
    }

    function addPerson() {
      const name = prompt("Enter name:");
      const ticket = parseFloat(prompt("Ticket price:"));
      const qty = parseInt(prompt("Ticket quantity:"));
      const paid = parseFloat(prompt("Amount paid:"));

      if (name && !isNaN(ticket) && !isNaN(qty) && !isNaN(paid)) {
        const persons = JSON.parse(localStorage.getItem('persons')) || [];
        persons.push({ name, ticket, qty, paid });
        localStorage.setItem('persons', JSON.stringify(persons));
        renderPersonTransactions();
        logTransaction(`${name} added with ${qty} ticket(s) at ‚Ç±${ticket} each, Paid: ‚Ç±${paid}`);
      }
    }

    function addPayment(index) {
      const persons = JSON.parse(localStorage.getItem('persons')) || [];
      const amount = parseFloat(prompt("Enter payment amount:"));
      if (!isNaN(amount)) {
        persons[index].paid += amount;
        localStorage.setItem('persons', JSON.stringify(persons));
        renderPersonTransactions();
        logTransaction(`${persons[index].name} added payment ‚Ç±${amount}`);
      }
    }

    function addTicket(index) {
      const persons = JSON.parse(localStorage.getItem('persons')) || [];
      const qty = parseInt(prompt("Enter additional ticket quantity:"));
      if (!isNaN(qty)) {
        persons[index].qty += qty;
        localStorage.setItem('persons', JSON.stringify(persons));
        renderPersonTransactions();
        logTransaction(`${persons[index].name} added ${qty} ticket(s)`);
      }
    }

    function editPerson(index) {
      const persons = JSON.parse(localStorage.getItem('persons')) || [];
      const person = persons[index];

      const name = prompt("Enter new name:", person.name);
      const ticket = parseFloat(prompt("Enter new ticket price:", person.ticket));
      const qty = parseInt(prompt("Enter new quantity:", person.qty));
      const paid = parseFloat(prompt("Enter new amount paid:", person.paid));

      if (name && !isNaN(ticket) && !isNaN(qty) && !isNaN(paid)) {
        persons[index] = { name, ticket, qty, paid };
        localStorage.setItem('persons', JSON.stringify(persons));
        renderPersonTransactions();
        logTransaction(`${name}'s data was edited`);
      }
    }

    function deletePerson(index) {
      const persons = JSON.parse(localStorage.getItem('persons')) || [];
      const name = persons[index].name;
      if (confirm(`Delete ${name}?`)) {
        persons.splice(index, 1);
        localStorage.setItem('persons', JSON.stringify(persons));
        renderPersonTransactions();
        logTransaction(`${name} was deleted`);
      }
    }

    document.addEventListener('DOMContentLoaded', renderPersonTransactions);
  </script>

</body>
</html>
