<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Person Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .navbar a {
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .person {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            position: relative;
        }

        .paid {
            color: #27ae60;
            font-weight: bold;
        }

        .balance {
            color: #e74c3c;
            font-weight: bold;
        }

        .actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 5px;
        }

        button {
            padding: 5px 8px;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-btn {
            background: #3498db;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .add-btn {
            background: #2ecc71;
            color: white;
        }

        .log {
            background: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .add-person {
            margin: 10px 0;
            padding: 10px 15px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>

<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="groups.html">Groups</a>
        <a href="person.html">Persons</a>
    </div>

    <h2>All Person Transactions</h2>
    <button class="add-person" onclick="addPerson()">+ Add Person</button>
    <div id="personTransactions"></div>
    <div class="log" id="log"></div>

    <script>
        function renderPersonTransactions() {
            const container = document.getElementById('personTransactions');
            const persons = JSON.parse(localStorage.getItem('persons')) || [];

            container.innerHTML = persons.map((person, index) => {
                const total = person.ticket * person.qty;
                const balance = total - person.paid;
                const status = balance <= 0
                    ? `<span class="paid">Fully Paid</span>`
                    : `<span class="balance">Pending: ‚Ç±${balance}</span>`;

                return `
                    <div class="person">
                        <strong>${person.name}</strong>
                        <div class="actions">
                            <button class="add-btn" onclick="addPayment(${index})">üí∞</button>
                            <button class="add-btn" onclick="addTicket(${index})">üé´</button>
                            <button class="edit-btn" onclick="editPerson(${index})">‚úèÔ∏è</button>
                            <button class="delete-btn" onclick="deletePerson(${index})">üóëÔ∏è</button>
                        </div>
                        <div class="person-details">
                            Ticket: ‚Ç±${person.ticket} √ó ${person.qty} = ‚Ç±${total}<br>
                            Paid: ‚Ç±${person.paid}<br>
                            ${status}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function logTransaction(text) {
            const logBox = document.getElementById('log');
            const timestamp = new Date().toLocaleString();
            const entry = document.createElement('div');
            entry.textContent = `[${timestamp}] ${text}`;
            logBox.prepend(entry);
        }

        function addPerson() {
            const name = prompt("Enter name:");
            const ticket = parseFloat(prompt("Ticket price:"));
            const qty = parseInt(prompt("Ticket quantity:"));
            const paid = parseFloat(prompt("Amount paid:"));

            if (name && !isNaN(ticket) && !isNaN(qty) && !isNaN(paid)) {
                const persons = JSON.parse(localStorage.getItem('persons')) || [];
                persons.push({ name, ticket, qty, paid });
                localStorage.setItem('persons', JSON.stringify(persons));
                renderPersonTransactions();
                logTransaction(`${name} added with ${qty} tickets (‚Ç±${ticket} each), Paid: ‚Ç±${paid}`);
            }
        }

        function addPayment(index) {
            const persons = JSON.parse(localStorage.getItem('persons')) || [];
            const amount = parseFloat(prompt("Enter payment amount:"));
            if (!isNaN(amount)) {
                persons[index].paid += amount;
                localStorage.setItem('persons', JSON.stringify(persons));
                renderPersonTransactions();
                logTransaction(`${persons[index].name} added payment ‚Ç±${amount}`);
            }
        }

        function addTicket(index) {
            const persons = JSON.parse(localStorage.getItem('persons')) || [];
            const qty = parseInt(prompt("Enter additional ticket quantity:"));
            if (!isNaN(qty)) {
                persons[index].qty += qty;
                localStorage.setItem('persons', JSON.stringify(persons));
                renderPersonTransactions();
                logTransaction(`${persons[index].name} added ${qty} ticket(s)`);
            }
        }

        function editPerson(index) {
            const persons = JSON.parse(localStorage.getItem('persons')) || [];
            const person = persons[index];

            const name = prompt("Enter new name:", person.name);
            const ticket = parseFloat(prompt("Enter new ticket price:", person.ticket));
            const qty = parseInt(prompt("Enter new quantity:", person.qty));
            const paid = parseFloat(prompt("Enter new amount paid:", person.paid));

            if (name && !isNaN(ticket) && !isNaN(qty) && !isNaN(paid)) {
                persons[index] = { name, ticket, qty, paid };
                localStorage.setItem('persons', JSON.stringify(persons));
                renderPersonTransactions();
                logTransaction(`${name}'s data was edited`);
            }
        }

        function deletePerson(index) {
            const persons = JSON.parse(localStorage.getItem('persons')) || [];
            const name = persons[index].name;
            if (confirm(`Delete ${name}?`)) {
                persons.splice(index, 1);
                localStorage.setItem('persons', JSON.stringify(persons));
                renderPersonTransactions();
                logTransaction(`${name} was deleted`);
            }
        }

        document.addEventListener('DOMContentLoaded', renderPersonTransactions);
    </script>

</body>

</html>
