<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Person Transactions</title>
  <style>
    :root {
      --primary: #3498db;
      --danger: #e74c3c;
      --success: #2ecc71;
      --bg: #f4f7fa;
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: url('LOGO.png') no-repeat center center fixed;
  background-size: 500px 500px;  
  color: #fff;
}

    .navbar {
      background-color: var(--primary);
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px var(--shadow);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ecf0f1;
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    .add-person-btn {
      background-color: var(--primary);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      display: block;
      margin: 0 auto 25px auto;
      box-shadow: 0 4px 6px var(--shadow);
    }

    .add-person-btn:hover {
      background-color: #2980b9;
    }

    .person {
      background: var(--card-bg);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px var(--shadow);
      position: relative;
      animation: fadeIn 0.6s ease forwards;
    }

    .person:hover {
      transform: scale(1.01);
      box-shadow: 0 6px 12px var(--shadow);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .person-name {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #34495e;
    }

    .info-line {
      font-size: 1em;
      margin-bottom: 6px;
      color: #555;
    }

    .paid { color: var(--success); font-weight: bold; }
    .balance { color: var(--danger); font-weight: bold; }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown button {
      background-color: #ddd;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .dropdown:hover button {
      background-color: #ccc;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background-color: #ffffff;
      box-shadow: 0 4px 10px var(--shadow);
      border-radius: 5px;
      overflow: hidden;
      z-index: 5;
    }

    .dropdown:hover .dropdown-content {
      display: block;
      animation: dropdownFade 0.3s ease;
    }

    @keyframes dropdownFade {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dropdown-content button {
      background: none;
      border: none;
      padding: 10px 15px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 0.95em;
    }

    .dropdown-content button:hover {
      background-color: #f1f1f1;
    }

    .edit-btn, .delete-btn {
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .edit-btn {
      background-color: var(--primary);
      color: white;
    }

    .edit-btn:hover {
      background-color: #2980b9;
    }

    .delete-btn {
      background-color: var(--danger);
      color: white;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    .log {
      background: #eef3f7;
      padding: 15px;
      border-radius: 10px;
      margin-top: 30px;
      font-size: 0.95em;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: inset 0 2px 5px var(--shadow);
    }

    .log div {
      padding: 5px 0;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="groups.html">Groups</a>
    <a href="person.html">Persons</a>
  </div>

  <div class="container">
    <h2>Person Transactions</h2>
    <button class="add-person-btn" onclick="addPerson()">+ Add Person</button>
    <div id="personTransactions"></div>
    <div class="log" id="log"></div>
  </div>

  <script>
    function renderPersonTransactions() {
      const container = document.getElementById('personTransactions');
      const persons = JSON.parse(localStorage.getItem('persons')) || [];

      container.innerHTML = persons.map((person, index) => {
        const total = person.ticketPrice * person.qty;
        const balance = total - person.paid;
        const status = balance <= 0
          ? `<span class="paid">Fully Paid</span>`
          : `<span class="balance">Pending: ‚Ç±${balance}</span>`;

        return `
          <div class="person">
            <div class="person-name">${person.name}</div>
            <div class="info-line">Ticket: ‚Ç±${person.ticketPrice} √ó ${person.qty} = ‚Ç±${total}</div>
            <div class="info-line">Paid: ‚Ç±${person.paid}</div>
            <div class="info-line">${status}</div>

            <div class="actions">
              <div class="dropdown">
                <button>Ôºã</button>
                <div class="dropdown-content">
                  <button onclick="addPayment(${index})">Add Payment</button>
                  <button onclick="addTicket(${index})">Add Ticket</button>
                </div>
              </div>
              <button class="edit-btn" onclick="editPerson(${index})">‚úèÔ∏è Edit</button>
              <button class="delete-btn" onclick="deletePerson(${index})">üóëÔ∏è Delete</button>
            </div>
          </div>
        `;
      }).join('');
    }

    function logTransaction(text) {
      const logBox = document.getElementById('log');
      const timestamp = new Date().toLocaleString();
      const entry = document.createElement('div');
      entry.textContent = `[${timestamp}] ${text}`;
      logBox.prepend(entry);
    }

    function addPerson() {
      const name = prompt("Enter name:");
      const ticketPrice = parseFloat(prompt("Ticket price:"));
      const qty = parseInt(prompt("Ticket quantity:"));
      const paid = parseFloat(prompt("Amount paid:"));

      if (name && !isNaN(ticketPrice) && !isNaN(qty) && !isNaN(paid)) {
        const persons = JSON.parse(localStorage.getItem('persons')) || [];
        persons.push({ name, ticketPrice, qty, paid });
        localStorage.setItem('persons', JSON.stringify(persons));
        renderPersonTransactions();
        logTransaction(`${name} added with ${qty} ticket(s) at ‚Ç±${ticketPrice} each, Paid: ‚Ç±${paid}`);
      }
    }

    function addPayment(index) {
      const persons = JSON.parse(localStorage.getItem('persons')) || [];
      const amount = parseFloat(prompt("Enter payment amount:"));
      if (!isNaN(amount)) {
        persons[index].paid += amount;
        localStorage.setItem('persons', JSON.stringify(persons));
        renderPersonTransactions();
        logTransaction(`${persons[index].name} added payment ‚Ç±${amount}`);
      }
    }

    function addTicket(index) {
      const persons = JSON.parse(localStorage.getItem('persons')) || [];
      const qty = parseInt(prompt("Enter additional ticket quantity:"));
      if (!isNaN(qty)) {
        persons[index].qty += qty;
        localStorage.setItem('persons', JSON.stringify(persons));
        renderPersonTransactions();
        logTransaction(`${persons[index].name} added ${qty} ticket(s)`);
      }
    }

    function editPerson(index) {
      const persons = JSON.parse(localStorage.getItem('persons')) || [];
      const person = persons[index];

      const name = prompt("Enter new name:", person.name);
      const ticketPrice = parseFloat(prompt("Enter new ticket price:", person.ticketPrice));
      const qty = parseInt(prompt("Enter new quantity:", person.qty));
      const paid = parseFloat(prompt("Enter new amount paid:", person.paid));

      if (name && !isNaN(ticketPrice) && !isNaN(qty) && !isNaN(paid)) {
        persons[index] = { name, ticketPrice, qty, paid };
        localStorage.setItem('persons', JSON.stringify(persons));
        renderPersonTransactions();
        logTransaction(`${name}'s data was edited`);
      }
    }

    function deletePerson(index) {
      const persons = JSON.parse(localStorage.getItem('persons')) || [];
      const name = persons[index].name;
      if (confirm(`Delete ${name}?`)) {
        persons.splice(index, 1);
        localStorage.setItem('persons', JSON.stringify(persons));
        renderPersonTransactions();
        logTransaction(`${name} was deleted`);
      }
    }

    document.addEventListener('DOMContentLoaded', renderPersonTransactions);
  </script>

</body>
</html>
